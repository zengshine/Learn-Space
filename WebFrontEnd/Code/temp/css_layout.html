<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section>
        <h3>css layout</h3>
        <p>
            <h4>正常文档流</h4>
        </p>
        <p>
            <h4>脱离正常文档流</h4>
            <section>
                <p>
                    <h5>float</h5>
                </p>
                <p>
                    <h5>清除浮动</h5>
                    <section>
                        <p>clear</p>
                        <p>
                            <div>BFC</div>
                            <section>
                                <p>overflow不为visible</p>
                                <p>display:flow-root</p>
                            </section>
                        </p>
                    </section>
                </p>
            </section>
            <section>
                <p>
                    <h5>relative:相对定位</h5>
                </p>
            </section>
            <section>
                <p>
                    <h5>absolute:绝对定位定位</h5>
                </p>
            </section>
            <section>
                <p>
                    <h5>multi-column:多栏布局</h5>
                </p>
            </section>
            <section>
                <p>
                    <h5>flex:弹性布局</h5>
                </p>
            </section>
            <section>
                <p>
                    <h5>grid:网格布局</h5>
                </p>
            </section>
        </p>
    </section>
    <div>
        <p><input><img/></p>
    </div>

</html>
