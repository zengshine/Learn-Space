    <script>
        function onStyleReady(){
            debugger
            this.onload=null
            this.rel="stylesheet"
            window.style_ready=true
            mounteApp?mounteApp():void 0
        }
    </script>
    <link rel="preload" href="./skeleton.css" as="style" onload="onStyleReady(this)">
    <title>Skeleton</title>
</head>

<body>
    <div id="app">
        <div class="skeleton-ct">

        </div>
    </div>
    <script>
        function Vue(){
            this.$mounte=function(){}
        }
        function mounteApp() {
            if (window.style_ready) {
                app = new Vue({})
                let appCt = document.querySelector("#app")
                if (appCt) {
                    appCt.innerHTML = ""
                }
                app.$mounte(appCt)
            }
        }
    </script>
</body>
